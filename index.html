<!DOCTYPE html>
<html>
<head>
  <title>The Weather Report</title>
  <link rel="stylesheet" href="style.css">
  <script src="main.js" type="text/javascript" charset="utf-8" async defer></script>
</head>
<body>

  <div class="flex-container">
    <h1><span id="display-city">City: </span><span id="display-country"></span></h1>
    <h2><span id="display-temp"></span></h2>
    <form>
      <input id="new-city" class="text-input" type="text" placeholder="City" />
      <input id="new-country" class="text-input" type="text" placeholder="Country" />
      <input id="submit-btn" type="button" name="button" value="Check Weather" />
    </form>
  </div>

</body>
</html>
